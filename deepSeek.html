<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login deepSeek</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1c30;
            font-family: 'Roboto', sans-serif;
            color: #FFF;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espaçamento entre os elementos */
        }

        .login-container h1 {
            margin: 0;
            font-size: 24px;
        }

        .login-container input {
            width: 250px;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background-color: #2a2b38;
            color: #FFF;
            font-size: 16px;
            outline: none;
        }

        .login-container input::placeholder {
            color: #CCC;
        }

        .login-container p {
            margin: 0;
            font-size: 14px;
        }

        .login-container a {
            color: aquamarine;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .login-container button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #77c97b;
            color: #FFF;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #66b56a;
        }

        
        footer {
            position: fixed;
            bottom: 0px;
            margin-bottom: 10%;

        }

        .navegacao-paginas a {
            margin: 0 15px;  /* Espaço entre os links */
            color: aquamarine;
            text-decoration: none;
        }

        .navegacao-paginas a:hover {
            color: rgba(127, 255, 212, 0.425);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGIN</h1>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <p>Ainda não tem uma conta? <a href="#">Crie uma.</a></p>
            <button>Entrar</button>
    </div>
    <footer>
        <div class = "navegacao-paginas">
            <a href="gemini.html">Gemini</a>
            <a href="deepSeek.html">deepSeek</a>
            <a href="index.html">Chatgpt</a>
        </div>
    </footer>
</body>
</html>
